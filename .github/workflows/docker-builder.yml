name: ğŸ³ Docker Builder & Tester

on:
  push:
    branches:
      - main
      - develop
      - feat/*
  pull_request:
    branches:
      - main

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Set image name (lowercase)
        run: |
          # Ensure repository owner/name are lowercase to satisfy docker tag rules
          REPO_LOWER=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LOWER}/elevare-backend:latest" >> $GITHUB_ENV

      - name: ğŸ“¦ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}
          cache-to: type=inline

      - name: ğŸ§ª Test Docker Compose services
        run: |
          echo "ğŸš€ Starting services with docker-compose..."
          
          # Create minimal .env for testing
          cat > .env << EOF
          NODE_ENV=production
          PORT=3000
          DATABASE_USER=postgres
          DATABASE_PASSWORD=postgres
          DATABASE_NAME=elevare_iara
          FIREBASE_PROJECT_ID=test-project
          FIREBASE_CLIENT_EMAIL=test@test.com
          FIREBASE_PRIVATE_KEY=test-key
          EOF
          
          # Start only essential services (postgres and backend)
          docker-compose up -d postgres backend
          
          echo "â±ï¸ Waiting for services to be healthy..."
          sleep 45
          
          echo "ğŸ” Checking service health..."
          docker-compose ps
          
          # Check if backend is responding
          echo "ğŸ“Š Testing health endpoint..."
          for i in {1..10}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "âœ… Backend health check passed!"
              break
            fi
            echo "â³ Attempt $i/10 - waiting for backend..."
            sleep 5
          done
          
          # Show logs for debugging
          echo "ğŸ“‹ Backend logs:"
          docker-compose logs backend | tail -50

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Stopping and removing containers..."
          docker-compose down -v || true
          echo "âœ… Cleanup complete"

      - name: ğŸ“Š Show Image Info
        if: success()
        run: docker image inspect ${{ env.IMAGE_NAME }}
