name: TypeScript Guardian

on:
  push:
    branches:
      - main
      - develop
      - feat/*
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch/ref to run on'
        required: false
        default: ''

jobs:
  guardian:
    name: Build, Test, Lint & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint --if-present || echo "No lint script available"
        continue-on-error: true

      - name: Build Project
        run: npm run build

      - name: Run Tests
        run: npm run test --if-present

      - name: Generate Coverage
        run: npm run test -- --coverage --if-present || npm run test:cov --if-present || echo "Coverage not available"
        continue-on-error: true

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-output
          path: dist/
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üõ°Ô∏è TypeScript Guardian Report\n\n';
            comment += '‚úÖ Build completed successfully\n';
            comment += '‚úÖ Tests passed\n';
            
            // Check if coverage exists
            if (fs.existsSync('coverage')) {
              comment += 'üìä Coverage report available in artifacts\n';
            }
            
            comment += '\n*Generated by TypeScript Guardian*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ TypeScript Guardian: All checks passed"
          else
            echo "‚ùå TypeScript Guardian: Some checks failed"
            exit 1
          fi
