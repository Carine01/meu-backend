name: üõ°Ô∏è TypeScript Guardian

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  typescript-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: üì• Install dependencies
        run: npm ci
      
      - name: üîç Check TypeScript errors
        run: |
          ERRORS=$(npx tsc --noEmit 2>&1 | grep "error TS" | wc -l)
          if [ "$ERRORS" -gt 0 ]; then
            echo "‚ùå $ERRORS TypeScript errors found! Fix before merge."
            npx tsc --noEmit --pretty
            exit 1
          fi
          echo "‚úÖ TypeScript clean!"
