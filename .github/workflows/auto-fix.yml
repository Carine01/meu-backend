name: PR Auto-Corretivo

on:
  pull_request:

jobs:
  fix:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Instalar dependências
      run: npm ci

    - name: Corrigir problemas automaticamente
      run: npm run lint:fix
      continue-on-error: true

    - name: Enviar correções
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Correções automáticas no PR"
