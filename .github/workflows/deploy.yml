name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite deploy manual via GitHub UI

env:
  PROJECT_ID: lucresia-74987923-59ce3
  SERVICE_NAME: elevare-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker
      
      - name: Build Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
      
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
      
      - name: Deploy to Cloud Run
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          # Validate and escape the JSON for passing as environment variable
          if ! echo "$FIREBASE_CREDENTIALS" | jq empty > /dev/null 2>&1; then
            echo "Error: FIREBASE_CREDENTIALS is not valid JSON"
            exit 1
          fi
          
          FIREBASE_JSON=$(echo "$FIREBASE_CREDENTIALS" | jq -c .)
          
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --set-env-vars "NODE_ENV=production,PORT=3000,FIREBASE_SERVICE_ACCOUNT_JSON=$FIREBASE_JSON"
