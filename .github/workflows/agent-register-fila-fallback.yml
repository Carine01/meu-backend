name: Register Fila Fallback

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to check'
        required: true
        default: 'main'
  push:
    branches:
      - main
      - feat/*
  pull_request:
    branches:
      - main

jobs:
  fila-fallback-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      
      - name: Check fila service exists
        run: |
          echo "Checking for fila/queue service..."
          if [ -f "src/modules/fila/fila.service.ts" ]; then
            echo "✅ Fila service found"
          else
            echo "⚠️  Fila service not found"
          fi
      
      - name: Run fallback script if exists
        run: |
          if [ -f "scripts/register-fallback.sh" ]; then
            echo "Running register fallback script..."
            bash scripts/register-fallback.sh || echo "Fallback script completed with warnings"
          else
            echo "No fallback script found, skipping"
          fi
      
      - name: Run fila-related tests
        run: |
          npm test -- --testPathPattern=fila --passWithNoTests || echo "No fila tests found"
      
      - name: Report status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ Register Fila Fallback: Check passed"
          else
            echo "❌ Register Fila Fallback: Check failed"
          fi
