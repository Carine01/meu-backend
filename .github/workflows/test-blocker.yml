name: Test Blocker

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-blocker:
    name: Block PR if Tests Fail
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        id: tests
        run: |
          if npm run test; then
            echo "status=passed" >> $GITHUB_OUTPUT
            echo "✅ Tests passed"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "❌ Tests failed"
            exit 1
          fi

      - name: Add Failed Label
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['tests-failed', 'needs-fix']
            });
            
            const comment = `## ❌ Tests Failed
            
            The test suite has failed. Please fix the failing tests before merging.
            
            View the full test results in the [Actions tab](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).
            
            *This PR is blocked until tests pass.*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Remove Failed Label
        if: success()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'tests-failed'
              });
            } catch (error) {
              console.log('Label does not exist or could not be removed');
            }
            
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'needs-fix'
              });
            } catch (error) {
              console.log('Label does not exist or could not be removed');
            }

      - name: Add Success Label
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['tests-passed']
            });
            
            const comment = `## ✅ Tests Passed
            
            All tests are passing successfully!
            
            *This PR is ready for review.*`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 14
