name: CI Validate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Format check
        run: npm run format:check --if-present

      - name: Run tests
        run: npm test --if-present -- --silent

      - name: TypeScript check
        run: npx tsc --noEmit --if-present

      - name: Run depcheck
        run: npx depcheck --json > depcheck.json || true

      - name: Upload depcheck
        uses: actions/upload-artifact@v4
        with:
          name: depcheck
          path: depcheck.json
