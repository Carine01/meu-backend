name: Limpeza Automática

on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Remover arquivos desnecessários
      run: |
        rm -rf logs/*.log || true
        rm -rf temp || true

    - name: Apagar branches já mergidas
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git fetch --prune
        # Lista branches remotas mescladas, excluindo main e HEAD
        MERGED_BRANCHES=$(git branch -r --merged | grep -v "main" | grep -v "HEAD" | sed 's/origin\///' | xargs)
        if [ -n "$MERGED_BRANCHES" ]; then
          for branch in $MERGED_BRANCHES; do
            echo "Deletando branch: $branch"
            git push origin --delete "$branch" || echo "Falha ao deletar $branch"
          done
        else
          echo "Nenhuma branch mesclada para deletar"
        fi
