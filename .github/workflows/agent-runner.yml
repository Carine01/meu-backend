name: Agent Runner - Elevare CI Bot

on:
  push:
    branches: [ "main", "develop", "feat/**" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  run-agents:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint --if-present

      - name: Run Tests with Coverage
        run: npm run test:cov --if-present

      - name: Build Project
        run: npm run build --if-present

      - name: Execute Automation Scripts (if exist)
        run: |
          if [ -f "./scripts/automacao-completa.sh" ]; then
            chmod +x ./scripts/automacao-completa.sh
            ./scripts/automacao-completa.sh
          else
            echo "Nenhum script de automação encontrado."
          fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/
