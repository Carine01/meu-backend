name: Piloto Automático Elevare

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Configurar variáveis de ambiente
      run: |
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
        echo "WHATSAPP_TOKEN=${{ secrets.WHATSAPP_TOKEN }}" >> .env

    - name: Instalar dependências
      run: npm ci

    - name: Rodar build
      run: npm run build

    - name: Rodar testes
      run: npm test

    - name: Subir Docker em modo seguro
      run: docker compose up -d --build

    - name: Aguardar containers
      run: sleep 10

    - name: Testar endpoint de saúde
      run: |
        curl --fail http://localhost:3000/health || exit 1

    - name: Validar portas
      run: |
        ss -tulnp | grep 3000 || exit 1

    - name: Relatório Final
      run: |
        echo "Tudo operando perfeitamente. Backend Elevare validado e funcional."
