name: Monitoramento Elevare

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checar sa√∫de do backend
        run: |
          STATUS=$(curl -sf http://${{ secrets.SERVER_IP }}:3000/health || echo "fail")
          if [[ "$STATUS" != *"ok"* ]]; then
            curl -X POST ${{ secrets.ALERT_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{"alert":"Backend fora do ar!"}'
            exit 1
          fi

      - name: Checar fila do WhatsApp
        run: |
          STATUS=$(curl -sf http://${{ secrets.SERVER_IP }}:3000/whatsapp/health || echo "fail")
          if [[ "$STATUS" != *"ok"* ]]; then
            curl -X POST ${{ secrets.ALERT_WEBHOOK }} \
            -H "Content-Type: application/json" \
            -d '{"alert":"Fila do WhatsApp falhou!"}'
            exit 1
          fi
