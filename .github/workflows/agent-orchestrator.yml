name: Agent Orchestrator

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on'
        required: true
        default: 'main'
      pr_number:
        description: 'PR number to comment on'
        required: false
        default: ''
      auto_merge:
        description: 'Enable auto-merge (requires approval)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  orchestrate:
    name: Run Agent Scripts in Sequence
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Apply Patches
        run: |
          chmod +x ./scripts/agent/apply-patches.sh
          ./scripts/agent/apply-patches.sh || echo "Patch application completed with warnings"

      - name: Run All Checks
        run: |
          chmod +x ./scripts/agent/run-all-checks.sh
          ./scripts/agent/run-all-checks.sh

      - name: Auto Comment on PR
        if: github.event.inputs.pr_number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/agent/auto-comment-and-assign.sh
          ./scripts/agent/auto-comment-and-assign.sh "${{ github.event.inputs.pr_number }}" "" "automation,orchestrator" || echo "Auto-comment completed with warnings"

      - name: Trigger TypeScript Guardian
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'typescript-guardian.yml',
              ref: '${{ github.event.inputs.branch }}'
            });
            console.log('‚úÖ TypeScript Guardian triggered');

      - name: Trigger Docker Builder
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docker-builder.yml',
              ref: '${{ github.event.inputs.branch }}'
            });
            console.log('‚úÖ Docker Builder triggered');

      - name: Trigger Quality Gate
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'quality-gate.yml',
                ref: '${{ github.event.inputs.branch }}'
              });
              console.log('‚úÖ Quality Gate triggered');
            } catch (error) {
              console.log('‚ö†Ô∏è  Quality Gate workflow not found or could not be triggered');
            }

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: orchestrator-logs
          path: |
            coverage/
            *.log
          retention-days: 14

      - name: Auto Merge if Ready
        if: github.event.inputs.auto_merge == 'true' && github.event.inputs.pr_number != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/agent/auto-merge-if-ready.sh
          ./scripts/agent/auto-merge-if-ready.sh "${{ github.event.inputs.pr_number }}" "squash" || echo "Auto-merge not ready yet"

      - name: Report Success
        if: success()
        run: |
          echo "üéâ =============================================="
          echo "üéâ Agent Orchestrator Completed Successfully"
          echo "üéâ =============================================="
          echo "‚úÖ All agent tasks completed"
          echo "‚úÖ Workflows triggered"
          echo "‚úÖ Branch: ${{ github.event.inputs.branch }}"
          if [ -n "${{ github.event.inputs.pr_number }}" ]; then
            echo "‚úÖ PR: #${{ github.event.inputs.pr_number }}"
          fi

      - name: Report Failure
        if: failure()
        run: |
          echo "‚ùå =============================================="
          echo "‚ùå Agent Orchestrator Failed"
          echo "‚ùå =============================================="
          echo "Check logs above for details"
          exit 1
