name: Clean stale branches
on:
  schedule:
    - cron: '0 4 * * 1' # toda segunda Ã s 04:00
jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Delete merged branches
        uses: dawidd6/action-delete-branch@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branches: '*'
          skip_protected: true
          keep_master: true
