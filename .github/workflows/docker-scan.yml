name: Docker Scan & SBOM
on:
  push:
    paths: ['Dockerfile', 'deploy/**']
permissions:
  contents: read
  security-events: write
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t repo/temp:scan .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'image'
          image-ref: 'repo/temp:scan'
