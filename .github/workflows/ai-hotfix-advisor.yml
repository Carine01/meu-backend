name: IA Hotfix Advisor

on:
  workflow_run:
    workflows: ["Testes Automáticos", "Deploy Automático Elevare"]
    types: [completed]

jobs:
  ai-analyze:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Analisar logs com IA
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/issues \
            -f title="Análise IA: falha detectada" \
            -f body="Falha detectada nos testes/deploy. A IA recomenda revisar os endpoints impactados com base nos logs."
