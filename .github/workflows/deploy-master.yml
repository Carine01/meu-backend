name: üöÄ Deploy Master

on:
  push:
    branches: [main]
    paths-ignore: 
      - 'docs/**'
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy-master.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Only run if secrets are configured
    if: github.repository == 'Carine01/meu-backend' && github.event_name == 'push'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Setup SSH
        if: ${{ secrets.SERVER_SSH_KEY != '' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      
      - name: üöÄ Deploy to server
        if: ${{ secrets.SERVER_SSH_KEY != '' && secrets.SERVER_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_timeout: 120m
          script: |
            set -e
            
            cd ${{ secrets.PROJECT_PATH || '~/meu-backend' }}
            
            echo "üîÑ Stopping services..."
            docker-compose down || true
            
            echo "‚¨áÔ∏è Pulling latest code..."
            git pull origin main
            
            echo "üê≥ Building new version..."
            docker-compose build --no-cache
            
            echo "üöÄ Starting services..."
            docker-compose up -d
            
            echo "‚è±Ô∏è Waiting for health check..."
            sleep 30
            
            echo "‚úÖ Verifying deployment..."
            curl -f http://localhost:3000/health || echo "‚ö†Ô∏è Health check failed"
            
            echo "üßπ Cleanup old images..."
            docker image prune -f
            docker system prune -f --volumes
            
            echo "‚úÖ Deploy completed at $(date)"
      
      - name: ‚ÑπÔ∏è Deployment skipped
        if: ${{ secrets.SERVER_SSH_KEY == '' }}
        run: |
          echo "‚ö†Ô∏è Deployment skipped - SSH credentials not configured"
          echo "‚ÑπÔ∏è To enable automatic deployment, configure these secrets:"
          echo "  - SERVER_SSH_KEY"
          echo "  - SERVER_HOST"
          echo "  - SERVER_USER"
          echo "  - PROJECT_PATH (optional, defaults to ~/meu-backend)"
