name: Register Fila Fallback (AST)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run on'
        required: false
        default: 'main'

jobs:
  register-fallback:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit changes
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      
      - name: Run register-fallback script
        run: |
          if [ -f scripts/register-fallback.sh ]; then
            chmod +x scripts/register-fallback.sh
            ./scripts/register-fallback.sh
          else
            echo "⚠️  register-fallback.sh not found, skipping"
          fi
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit changes (if any)
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: apply register-fallback AST transformations"
          echo "✅ Changes committed"
      
      - name: Show summary
        run: |
          echo "### Register Fallback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.changes.outputs.changes }}" ]; then
            echo "✅ AST transformations applied successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Changes were made to the codebase." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No changes needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All fallback registrations are already in place." >> $GITHUB_STEP_SUMMARY
          fi
