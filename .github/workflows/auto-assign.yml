name: Auto-assign reviewers
on: pull_request
permissions:
  contents: read
  pull-requests: write
jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # IMPORTANTE: Substitua 'devuser1,devuser2' pelos usernames reais do GitHub
      - uses: kentaro-m/auto-assign-action@v1
        with:
          reviewers: 'devuser1,devuser2'
          review-type: 'REVIEW_REQUESTED'
