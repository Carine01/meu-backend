name: Agent Tests Blocker

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Run tests (CI)
        id: run_tests
        run: |
          set -o pipefail
          npm run test:ci 2>&1 | tee test-output.log || echo "TESTS_FAILED"

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pr-${{ github.event.pull_request.number }}-test-log
          path: test-output.log

      - name: Check for test failures
        id: check_failures
        if: always()
        run: |
          if grep -q "TESTS_FAILED" test-output.log 2>/dev/null; then
            echo "TESTS_HAVE_FAILED=true" >> $GITHUB_OUTPUT
          else
            echo "TESTS_HAVE_FAILED=false" >> $GITHUB_OUTPUT
          fi

      - name: If tests failed - label & comment
        if: steps.run_tests.outcome == 'failure' || steps.check_failures.outputs.TESTS_HAVE_FAILED == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **Testes falharam neste PR**
            - Os testes automatizados retornaram falha. Artefatos de log foram anexados.
            - Por favor, revise os erros e corrija antes de tentar merge.

      - name: Add tests-failed label
        if: steps.run_tests.outcome == 'failure' || steps.check_failures.outputs.TESTS_HAVE_FAILED == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "tests-failed"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
