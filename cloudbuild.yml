# Cloud Build para Elevare Backend
# Projeto: lucresia-74987923-59ce3
# Região: us-central1

steps:
  # 1. Instalar dependências
  - name: 'node:20-alpine'
    entrypoint: npm
    args: ['ci']
    id: 'install-deps'
  
  # 2. Rodar testes
  - name: 'node:20-alpine'
    entrypoint: npm
    args: ['run', 'test']
    id: 'run-tests'
    waitFor: ['install-deps']
  
  # 3. Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:latest'
      - '--cache-from'
      - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:latest'
      - '.'
    id: 'build-image'
    waitFor: ['run-tests']
  
  # 4. Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']
  
  # 5. Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'elevare-backend'
      - '--image'
      - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080,LOG_LEVEL=info'
      - '--set-secrets'
      - 'FIREBASE_SERVICE_ACCOUNT_JSON=firebase-service-account:latest'
    id: 'deploy-service'
    waitFor: ['push-image']

# Imagens a serem armazenadas no Container Registry
images:
  - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:$COMMIT_SHA'
  - 'gcr.io/lucresia-74987923-59ce3/elevare-backend:latest'

# Configurações de build
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: 'ALLOW_LOOSE'

# Timeout total do build (20 minutos)
timeout: '1200s'
