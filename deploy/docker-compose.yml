version: "3.8"

services:
  elevare-api:
    image: ghcr.io/${REPO}/elevare-backend:latest
    container_name: elevare-backend
    restart: always
    env_file:
      - .env
    ports:
      - "3001:3001"
    volumes:
      - ./whatsapp-auth:/app/whatsapp-auth
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - elevare-network

networks:
  elevare-network:
    driver: bridge
