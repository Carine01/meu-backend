version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: elevare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-elevare123}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - elevare-network

volumes:
  redis_data:
    driver: local

networks:
  elevare-network:
    driver: bridge
