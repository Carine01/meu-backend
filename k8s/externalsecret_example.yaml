apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stalkspot-firebase-sa
  namespace: default
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: my-secret-store
    kind: SecretStore
  target:
    name: stalkspot-service-account
    creationPolicy: Owner
  data:
    - secretKey: service-account.json
      remoteRef:
        key: "projects/my-gcp-project/secrets/stalkspot-firebase-sa/versions/latest"

# Notes:
# - Ajuste `secretStoreRef` para o SecretStore instalado no seu cluster (AWS Secrets Manager, GCP Secret Manager, Vault, etc.)
# - Após aplicação, o Secret `stalkspot-service-account` conterá a chave no campo `service-account.json` e pode ser montado no Pod.
